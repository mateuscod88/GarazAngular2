<p>
  car-list works!
</p>
<table>
  <tr>
    <th>Model</th>
    <th>Marka</th>
    <th>Rok Produkcji</th>
    <th>Numer Rejestracyjny</th>
    <th>Silnik</th>
    <th>Paliwo</th>
    <th>Badanie Techniczne</th>
    <th>Wlasciciel</th>
    <th>Numer Tel.</th>
  </tr>

  <tr *ngFor="let car of cars" [ngClass]="{ active: (selectedCar && car.id === selectedCar.id) }" (dblclick)="selectCar(car)">
    <td>{{car.model}}</td>
    <td>{{car.brand}}</td>
    <td>{{car.year}}</td>
    <td>{{car.regNumber}}</td>
    <td>{{car.engine}}</td>
    <td>{{car.fuel}}</td>
    <td>{{car.serviceDate}}</td>
    <td>{{car.owner}}</td>
    <td>{{car.phone}}</td>
  </tr>




</table>
<div>
  <button (click)="selectAddCar()">Dodaj Auto</button>
</div>
