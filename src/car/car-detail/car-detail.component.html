<div>
  <div class="carDetails">
    <div>
      <label>Marka:  </label>
      <div>
        <input [(ngModel)]=" carViewModel.brand" placeholder="car">
      </div>
    </div>
    <div>
      <label>Model: </label>
      <div>
        <input [(ngModel)]=" carViewModel.model" placeholder="car">
      </div>
    </div>
    <div>
      <label>Silnik:</label>
      <div>
        <input [(ngModel)]=" carViewModel.engine" placeholder="car">
      </div>
    </div>
    <div>
      <label>Rok Produkcji: </label>
      <div>
        <input [(ngModel)]=" carViewModel.year" placeholder="car">
      </div>
    </div>
    <div>
      <label>Data Badania Technicznego: </label>
      <div>
        <input [(ngModel)]=" carViewModel.serviceDate" placeholder="car">
      </div>
    </div>
    <div>
      <label>Numer Rejestracyjny: </label>
      <div>
        <input [(ngModel)]=" carViewModel.regNumber" placeholder="car">
      </div>
    </div>
    <div>
      <label>Wlasciciel: </label>
      <div>
        <input [(ngModel)]=" carViewModel.owner" placeholder="car">
      </div>
    </div>
  </div>
  <div class="carDetails">
    <app-repair-list [ide]="id"></app-repair-list>
  </div>
</div>
<div>
  <button (click)="addRepair()">Dodaj Naprawe</button>
</div>
