<div>
  <table>
    <tr>
      <th>Nazwa Naprawy</th>
      <th>Data Naprawy</th>

    </tr>

    <tr *ngFor="let repair of repairs" [ngClass]="{ active: (selectedRepair && repair.id === selectedRepair.id) }" (dblclick)="selectRepair(repair)">
      <td>{{repair.name}}</td>
      <td>{{repair.date}}</td>
    </tr>


  </table>
</div>
